name: Regression SauceLab tests in Github runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: regression-test
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          browsers: chrome
          last-versions: 1

      - name: checkout
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn clean verify
